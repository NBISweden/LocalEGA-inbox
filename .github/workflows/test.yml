name: Java CI

on:
  push:

jobs:

  test_inbox:

    strategy:
      fail-fast: true

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v1

      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Test
        run: mvn test -B

